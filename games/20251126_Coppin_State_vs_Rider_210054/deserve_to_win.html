
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deserve to Win O-Meter - Coppin State vs Rider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 20px;
        }

        .deserve-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 15px 30px;
            border: 3px solid #1a1a1a;
            border-radius: 12px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .score-header {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .score-away {
            color: #2e3192;
        }

        .score-home {
            color: #a80532;
        }

        .court-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 40px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .court {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                #2e3192 0%,
                #2e3192 30.614559703031553%,
                #a80532 30.614559703031553%,
                #a80532 100%);
            border: 4px solid white;
        }

        .court-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(255, 255, 255, 0.6);
        }

        .split-line {
            position: absolute;
            left: 30.614559703031553%;
            top: 0;
            bottom: 0;
            width: 5px;
            background: white;
            z-index: 10;
        }

        .team-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 20;
        }

        .team-panel.away {
            left: 15%;
        }

        .team-panel.home {
            right: 15%;
        }

        .win-prob-label {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .win-percentage {
            font-size: 56px;
            font-weight: 700;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            border-radius: 12px;
            border: 3px solid white;
            margin-bottom: 15px;
        }

        .team-logo-court {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
            opacity: 0.4;
        }

        .explanation {
            text-align: center;
            font-size: 13px;
            color: #666;
            font-style: italic;
            margin-top: 30px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="deserve-container">
        <div class="title">⚖️ DESERVE TO WIN O-METER ⚖️</div>

        <div class="score-header">
            <span class="score-away">Coppin State 68 (75.7 xP)</span>
            <span style="color: #333"> - </span>
            <span class="score-home">(82.0 xP) 65 Rider</span>
        </div>

        <div class="court-container">
            <div class="court">
                <!-- Center line -->
                <div class="court-line"></div>

                <!-- Win probability split line -->
                <div class="split-line"></div>

                <!-- Away team panel -->
                <div class="team-panel away">
                    <div class="win-prob-label">Win Probability</div>
                    <div class="win-percentage">30.6%</div>
                    <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/2154.png" alt="Coppin State" class="team-logo-court">
                </div>

                <!-- Home team panel -->
                <div class="team-panel home">
                    <div class="win-prob-label">Win Probability</div>
                    <div class="win-percentage">69.4%</div>
                    <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/2520.png" alt="Rider" class="team-logo-court">
                </div>
            </div>
        </div>

        <div class="explanation">
            Based on 10,000 Monte Carlo simulations of Expected Points per Shot (xP) based on Shot Tracking Data
        </div>

        <div class="footer">
            @pickleo7 | Picklelytics
        </div>
    </div>
</body>
</html>
